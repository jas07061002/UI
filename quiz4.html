<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Register</h1>
	<form>
		
		<label for="firstName" >First Name : </label>
		<input type="text" name="firstName" id="firstName" placeholder="John" required>
		<label for="lastName">Last Name : </label>
		<input type="text" name="lastName" id="lastName" placeholder="Smith" required>
		<div>
		<label for="male">Male </label>
		<input type="radio" name="gender" id ="male" value="Male">
		<label for="female">Female </label>
		<input type="radio" name="gender" id="female" value="Female">
		<label for="other">Other </label>
		<input type="radio" name="gender" value="Other" id="other">
	</div>
		<div>
			<label for="email">Email : </label>
		<input type="email" id="email" placeholder="abc@gmail.com" name ="email" required>
			<label for="password">Password </label>
		<input type="password" id="password" placeholder="password"  name ="password" pattern=".{5,10}" required title="5 to 10 characters" >	
		</div>
		<div>
			<label for="birthday">Birthday : </label>
		<select name="month">
			<option> Month</option>
			<option> Jan</option>
			<option> Feb</option>
			<option> March</option>
		</select>
		<select name="day">
			<option> Day</option>
			<option> 01</option>
			<option> 02</option>
			<option> 03</option>
		</select>
		<select name="year">
			<option> Year</option>
			<option> 1991</option>
			<option> 1992</option>
			<option> 1993</option>
		</select>

		</div>
		<div>I agree to the terms and conditions
			<input type="checkbox" name="check">

		</div>
		<input type="submit" name="Submit" value="Submit">

	</form>

</body>
</html>
